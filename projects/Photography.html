<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Camzawacki.GitHub.io : ">

    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/stylesheet.css">

    <title>CamZawacki.GitHub.io</title>
  </head>

  <body>

    <nav id="topnav"></nav>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <!--<a id="forkme_banner" href="https://github.com/CamZawacki">View on GitHub</a>-->

          <h1 id="project_title">Photography</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      <div id="images"
        <script src="http://d3js.org/d3.v3.js"></script>

        <script>
        d3.json("http://www.reddit.com/r/earthporn.json?limit=80", function(error, imgs) {
          // filter out posts without a thumbnail
          var images = imgs.data.children.filter(function(d) {
            return d.data.thumbnail.slice(-3) == "jpg";
          });

          images.forEach(function(img) {
            d3.select("body")
              .append("a")
              .attr("href", img.data.url)
              .append("img")
              .attr({
                height: 66,
                src: img.data.thumbnail
              });
          });
        });
        </script>
        </div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script src="../javascripts/navbar.js"></script>


  </body>
</html>
