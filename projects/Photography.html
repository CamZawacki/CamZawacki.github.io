<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Camzawacki.GitHub.io : ">

    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/stylesheet.css">

    <title>CamZawacki.GitHub.io</title>
  </head>

  <body>

    <nav id="topnav"></nav>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <!--<a id="forkme_banner" href="https://github.com/CamZawacki">View on GitHub</a>-->

          <h1 id="project_title">Photography</h1>
          <h2 id="project_tagline"></h2>
          
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <script src="http://d3js.org/d3.v3.js"></script>
          <style>
          body {
            background: #000;
            margin: 2px;
          }
          img {
            border-radius: 4px;
            padding: 2px;
          }
          </style>
        <script>

        var source = "../images/photography/";
        var images =[source+ "WaterDrop.jpg", source+"feast.jpg", source+"Untitled_HDR2.jpg", source+"bison.jpg", source+"road.jpg", source+"water_hole.jpg",  source + "hot_air_ballon.jpg", source + "fishers.jpg"];
        images.forEach(function(img) {
            d3.selectAll("section")
              .append("a")
              .attr("href", img)
              .append("img")
              .attr({
                src: img,
                width: "100%",
              });
          });
        </script>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script src="../javascripts/navbar.js"></script>


  </body>
</html>
